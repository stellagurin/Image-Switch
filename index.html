<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Image Switch</title>
	<meta name="robots" content="index, follow" />
	<meta name="description" content="When the user clicks on a thumbnail, the image displayed changes accordingly. 
					  Each of the five thumbnails represents a flag. The American, French, British, 
					  Italian, and Swiss flags are shown." />
	<script type="text/javascript" src="switcher.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="container">
		<div id="initial">
			<h1>Image Switch Demo</h1>
			<img src="images/map.jpg" width="480" height="320" id="imagemax" />
			<p>Replace image by clicking the thumbnail below.</p>
			<img src="images/flag-usa.png" width="90" height="53" onclick="ImageGallery('imagemax', 'images/usa.jpg');" />
			<img src="images/flag-france.png" width="90" height="53" onclick="ImageGallery('imagemax', 'images/france.jpg');" />
			<img src="images/flag-uk.png" width="90" height="53" onclick="ImageGallery('imagemax', 'images/uk.jpg');" />
			<img src="images/flag-italy.png" width="90" height="53" onclick="ImageGallery('imagemax', 'images/italy.jpg');" />
			<img src="images/flag-switzerland.png" width="90" height="53" onclick="ImageGallery('imagemax', 'images/switzerland.jpg');" />
			<p><a href="https://github.com/stellagurin">View my GitHub Profile</a></p>
		</div>
	</div>
</body>
</html>
